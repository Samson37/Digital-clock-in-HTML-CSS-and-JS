<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigitalClock Using JavaScript by Samson</title>

    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 500px;">
        <div class="digital-clock  px-4 py-3 rounded text-center">
            <!-- firstly we will display the time  -->
            <div class="time">
                <!-- hour time will be display -->
                <span id="hour"></span>
                <!-- minute will be display  -->
                <span id="minute"></span>
                <!-- second will be display  -->
                <span id="second"></span>

                <!-- and lastly am/pm will be displayed -->
                <span id="am-pm" class="px-2 rounded"></span>
            </div>
            <div class="clock-details mt-2 py-2 rounded">
                <!-- here we will display day of the week,date with month and current year  -->
                <span id="day"></span>
                <span id="date"></span>
                <span id="year"></span>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>DigitalClock - By Samson Mutemi</p>
    </footer>

    <!-- custom js file -->
    <script src="js/script.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
